<div class="vote-container">
  <div class="vote-card-area" fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let card of sentenceList; let idx = index">
      <mat-card class="vote-card">
        <mat-card-header>
          <!-- <div mat-card-avatar [style.background-image]="'url('+ card.headerimage +')'" class="header-image"></div> -->
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>{{card.romaname}}</mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image>
          <div class="card-center">
            <button mat-button (click)="goodJobChange(idx)" *ngIf="!voteFlag[idx]">いいね！
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button (click)="goodJobChange(idx)" color="warn" *ngIf="voteFlag[idx]">いいね！
              <mat-icon color="warn">favorite</mat-icon>
            </button>
            <button mat-button (click)="futureChange(idx)" *ngIf="!futureFlag[idx]">今後に期待！
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button mat-button (click)="futureChange(idx)" color="warn" *ngIf="futureFlag[idx]">今後に期待！
              <mat-icon color="warn">thumb_up</mat-icon>
            </button>
          </div>
        </div>
        <img mat-card-image [src]="card.headerimage" class="header-image">
        <mat-card-actions class="card-center">
          <button mat-button class="card-detail" (click)="openDialog(idx)">詳細</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
