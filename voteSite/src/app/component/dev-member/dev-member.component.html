<div class="member-container">
  <div class="member-card-area" fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let card of memberList">
      <mat-card class="member-card">
        <mat-card-header>
          <!-- <div mat-card-avatar [style.background-image]="'url('+ card.headerimage +')'" class="header-image"></div> -->
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>{{card.romaname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img [src]="card.headerimage" class="header-image">
          <div [innerHtml]="card.comment"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
